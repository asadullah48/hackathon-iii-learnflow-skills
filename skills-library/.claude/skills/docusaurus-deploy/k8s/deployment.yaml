# Implements FR3: Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnflow-docs
  labels:
    app: learnflow-docs
    component: documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learnflow-docs
  template:
    metadata:
      labels:
        app: learnflow-docs
        component: documentation
    spec:
      containers:
      - name: docs
        image: learnflow-docs:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        env:
        - name: NGINX_HOST
          value: "docs.learnflow.local"
